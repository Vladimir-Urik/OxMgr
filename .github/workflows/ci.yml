name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --all-targets

      - name: Validate download metrics script
        if: runner.os == 'Linux'
        run: python3 -m py_compile scripts/generate_download_metrics.py

      - name: Cargo test
        run: cargo test --all-targets

  e2e:
    name: E2E (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo e2e tests (Unix)
        if: runner.os != 'Windows'
        env:
          OXMGR_RUN_E2E: "1"
        run: cargo test --test e2e_cli -- --nocapture

      - name: Cargo e2e tests (Windows)
        if: runner.os == 'Windows'
        env:
          OXMGR_RUN_E2E: "1"
        run: cargo test --test e2e_cli -- --nocapture --test-threads=1
