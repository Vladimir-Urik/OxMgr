name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --all-targets

      - name: Cargo test
        run: cargo test --all-targets
